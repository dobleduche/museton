<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusetoN - Pro Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Smoked Glass Palette */
      --glass-border: rgba(200, 210, 255, 0.08); /* Silverish tint */
      --glass-bg: rgba(3, 5, 12, 0.65); /* Darker "Smoked" feel */
      --glass-shine: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0) 70%);
      
      /* Neon Palette */
      --neon-coral: #ff7f50;
      --neon-sangine: #dc143c;
      --neon-green: #10b981;
      --neon-silver: #e2e8f0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #020205;
      /* Complex "Flow" Background */
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(16, 185, 129, 0.08) 0%, transparent 40%), /* Greenish */
        radial-gradient(circle at 90% 10%, rgba(220, 20, 60, 0.08) 0%, transparent 40%), /* Sangineish */
        radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.1) 0%, transparent 60%), /* Purpleish */
        radial-gradient(circle at 20% 80%, rgba(255, 127, 80, 0.05) 0%, transparent 40%), /* Coral */
        radial-gradient(circle at 80% 80%, rgba(30, 58, 138, 0.15) 0%, transparent 50%); /* Blueish */
      background-attachment: fixed;
      color: #cbd5e1; /* Silverish Text */
      overflow-x: hidden;
    }
    
    /* Animated Ambience */
    @keyframes subtle-flow {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    /* Ultra-modern Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #020205; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; border: 1px solid rgba(0,0,0,0.5); }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.25); }

    /* Smoked Glass Panel */
    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(40px) saturate(110%);
      -webkit-backdrop-filter: blur(40px) saturate(110%);
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 20px 50px -10px rgba(0, 0, 0, 0.7),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    /* Silver Rim Light */
    .glass-panel::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: inherit;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.02);
      pointer-events: none;
      z-index: 2;
    }

    .text-glow { text-shadow: 0 0 15px rgba(255,255,255,0.15); }
    .neon-cyan { text-shadow: 0 0 12px rgba(16, 185, 129, 0.5); color: var(--neon-green) !important; } /* Remapped to Greenish */
    .neon-purple { text-shadow: 0 0 12px rgba(220, 20, 60, 0.5); color: var(--neon-sangine) !important; } /* Remapped to Sangine */
    .neon-coral { text-shadow: 0 0 12px rgba(255, 127, 80, 0.6); color: var(--neon-coral); }
    
    /* Silverish Headers */
    h1, h2, h3 {
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    /* Piano Key Animations */
    .key-active {
      transform-origin: top;
      transform: translateY(6px) scale(0.98);
      box-shadow: 
        inset 0 10px 20px rgba(0,0,0,0.8), 
        0 0 25px var(--neon-coral) !important; /* Coral Glow on press */
      border-bottom: none !important;
      transition: all 0.05s cubic-bezier(0.1, 0.7, 1.0, 0.1);
    }

    .piano-key {
      transition: transform 0.1s, background-color 0.2s, box-shadow 0.2s;
    }

    /* Holographic Scanline */
    .scanline {
      background: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 2px,
        rgba(0, 0, 0, 0.3) 3px,
        rgba(0, 0, 0, 0.3) 4px
      );
      pointer-events: none;
      opacity: 0.6;
    }

    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 0.5; }
      100% { transform: scale(1.3); opacity: 0; }
    }
    
    .animate-pulse-ring::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      border: 2px solid var(--neon-sangine);
      animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
    }

    /* Cymatic Wave effect for onboarding */
    @keyframes cymatic-wave-anim {
      0% {
        transform: scale(0);
        opacity: 1;
        border-width: 0px;
      }
      50% {
        opacity: 0.5;
        border-width: 1px;
      }
      100% {
        transform: scale(1);
        opacity: 0;
        border-width: 0px;
      }
    }

    .cymatic-wave {
      position: absolute;
      width: 180px; /* Adjust size as needed */
      height: 180px;
      background: radial-gradient(circle at center, rgba(6,182,212,0.5) 0%, rgba(6,182,212,0.1) 60%, transparent 100%);
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: cymatic-wave-anim 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
      pointer-events: none;
      z-index: 0; /* Keep it behind text */
      box-shadow: 0 0 40px rgba(6,182,212,0.4);
    }

    .cymatic-wave::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 2px solid rgba(6,182,212,0.8);
      animation: cymatic-wave-anim 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite 1s; /* Second ripple delayed */
      opacity: 0; /* Start hidden */
      transform: scale(0);
      box-shadow: 0 0 20px rgba(6,182,212,0.3);
    }

    .cymatic-wave::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 1px solid rgba(148, 163, 184, 0.6); /* Subtle silverish ring */
      animation: cymatic-wave-anim 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite 2s; /* Third ripple delayed */
      opacity: 0; /* Start hidden */
      transform: scale(0);
      width: 140px; /* Slightly smaller inner ring */
      height: 140px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0);
      box-shadow: 0 0 15px rgba(148, 163, 184, 0.2);
    }
  </style>
