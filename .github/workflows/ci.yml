name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  no-fake-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Block fake code markers
        run: |
          if grep -R -n -E "TODO|FIXME|mock|placeholder" src; then
            echo "Blocked: fake code markers found in src/"
            exit 1
          fi
